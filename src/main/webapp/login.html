<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>SSE Chat Login</title>
</head>
<body>
  <h2>Welcome to the world's premiere chat application!</h2>
  <div>Please log in:</div>
  <form method="POST" action="j_security_check">
    <div>User ID: <input type="text" name="j_username"></div>
    <div>Password: <input type="text" name="j_password" autocomplete="off"></div>
    <div><input type="submit" name="login" value="Login"></div>
  </form>
</body>
</html>
